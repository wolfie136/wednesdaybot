org: cablespaghetti
app: wednesday-api
service: wednesday-api

custom:
  wsgi:
    app: app.app

provider:
  name: aws
  runtime: python3.12
  region: eu-west-2
  stage: prod
  memorySize: 128

package:
  exclude:
    - ./node_modules/**
    - ./.venv/**
    - ./.serverless/**
    - package*.json

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY
  toot:
    handler: app.toot_random_quote
    events:
      - schedule: cron(0 12 ? * WED *)

plugins:
  - serverless-wsgi
  - serverless-python-requirements
